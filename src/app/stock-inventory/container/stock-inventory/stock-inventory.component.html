<div class="stock-inventory">
  <form [formGroup]="form" (onSubmit)="onSubmit()">
    <app-stock-branch [parent]="form"></app-stock-branch>
    <app-stock-selector [parent]="form"></app-stock-selector>
    <app-stock-product [parent]="form"></app-stock-product>

  <pre>{{ form.value | json }}</pre>
