<div [formGroup]="parent" class="stock-branch">
  <div formGroupName="store" class="control">
    <div class="anim-label branch-name">
      <input class="form-input" formControlName="branch" type="text" placeholder=" " />
      <label>Branch Name</label>
    </div>
    <div class="anim-label manager-code">
      <input class="form-input" formControlName="code" type="text" placeholder=" " />
      <label>Manager Code</label>
    </div>
  </div>
</div>
